# OpenIAM Control File Example 9c
#
# This example demonstrate the use of the AtmPlumeSingle and AtmPlumeEnsemble
# plot types when using a LookupTableReservoir. Note that to plot the injection
# site when using a LookupTableReservoir, InjectionCoordx and InjectionCoordy
# must be provided for the plot along with PlotInjectionSites: True.
#
# To run this file, use the command (\ for Windows / for Mac or Linux):
#  python ../../source/openiam/openiam_cf.py --file ControlFile_ex9c.yaml
#
# Last Modified: June, 2023
#-------------------------------------------------
ModelParams:
    EndTime: 5
    TimeStep: 1.0
    Analysis:
        type: lhs
        siz: 30
    Components: [LookupTableReservoir1,
                 OpenWellbore1,
                 atmRom1]
    OutputDirectory: output/output_ex9c_{datetime}
    Logging: Debug
#-------------------------------------------------
Stratigraphy:
    numberOfShaleLayers:
        vary: False
        value: 3
    shale1Thickness:
        min: 500.0
        max: 550.0
        value: 525.0
    shale2Thickness:
        min: 450.0
        max: 500.0
        value: 475.0
    shale3Thickness:
        vary: False
        value: 11.2
    aquifer1Thickness:
        vary: False
        value: 1.4
    aquifer2Thickness:
        vary: False
        value: 19.2
    reservoirThickness:
        vary: False
        value: 51.2
#-------------------------------------------------
LookupTableReservoir1:
    Type: LookupTableReservoir
    FileDirectory: source/components/reservoir/lookuptables/Kimb_54_sims
    TimeFile: time_points.csv
    ParameterFilename: parameters_and_filenames.csv
    Parameters:
        logResPerm:
            Values: [-13.3, -12.3, -12.8]
            Weights: [0.5, 0.5, 0.5]
        reservoirPorosity:
            Values: [0.215, 0.338, 0.276]
            Weights: [0.75, 0.20, 0.05]
        logShalePerm:
            Values: [-18.7, -17.7, -16.7]
            #Weights: []
    Outputs: [pressure,
              CO2saturation]
#-------------------------------------------------
OpenWellbore1:
    Type: OpenWellbore
    Connection: LookupTableReservoir1
    LeakTo: atmosphere
    Number: 2
    Locations:
        coordx: [37478.0, 37555.0]
        coordy: [48333.0, 48999.0]
    Parameters:
        wellRadius:
            value: 0.05
            vary: False
        logReservoirTransmissivity:
            value: -10.0
            vary: False
        logAquiferTransmissivity:
            value: -10.0
            vary: False
        brineSalinity:
            value: 0.0475
            vary: False
        wellTop:
            value: 0
            vary: False
        reservoirDepth:
            value: shale1Depth
            vary: False
    Outputs: [CO2_aquifer,
              brine_aquifer]
#-------------------------------------------------
atmRom1:
    Type: AtmosphericROM
    Connection: OpenWellbore1
    x_receptor: [37978.0, 37805.0]
    y_receptor: [48533.0, 48699.0]
    Parameters:
        T_amb:
            value: 15
            vary: False
        P_amb:
            min: 0.9
            max: 1.08
        V_wind:
            min: 1.0
            max: 18.0
        C0_critical:
            value: 0.01
            vary: False
        T_source:
            value: 15
            vary: False
    Outputs: ['num_sources', 'outflag', 'x_new', 'y_new', 'critical_distance']
#-------------------------------------------------
Plots:
    ATM_single:
        AtmPlumeSingle:
            Realization: 1
            FigureDPI: 100
            PlotInjectionSites: True
            InjectionCoordx: 3.68e4
            InjectionCoordy: 4.83e4
            PlotReceptors: True
    ATM:
        AtmPlumeEnsemble:
            FigureDPI: 100
            PlotInjectionSites: True
            InjectionCoordx: 3.68e4
            InjectionCoordy: 4.83e4
            PlotReceptors: False
            xGridSpacing: 5
            yGridSpacing: 5
            SpecifyXandYLims:
                xLims: [36600, 37800]
                yLims: [48000, 49200]
